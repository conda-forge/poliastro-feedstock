{% set version = "0.16.3" %}

package:
  name: poliastro
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/poliastro/poliastro/archive/v{{ version }}.tar.gz
  md5: d816d12f2542455edf164666f3f9d0ee

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.7,<3.10
    - pip
    - flit

  run:
    - python >=3.7,<3.10
    - numpy >=1.10
    - scipy >=1.4
    - numba >=0.46
    - astropy >=3.2,<5
    - jplephem
    - matplotlib-base >=2.0,!=3.0.1
    - plotly >=4.0,<6
    - astroquery >=0.3.9
    - cached-property
    - pyerfa
    - czml3

test:
  imports:
    - poliastro
    - poliastro.constants
    - poliastro.twobody
    - poliastro.threebody
    - poliastro.iod
    - poliastro.frames
    - poliastro.plotting

about:
  home: https://poliastro.github.io/
  license: MIT
  license_file: COPYING
  summary: Python package for Orbital Mechanics and Astrodynamics

extra:
  recipe-maintainers:
    - astrojuanlu
