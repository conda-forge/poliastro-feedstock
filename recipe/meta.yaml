{% set version = "0.17.0" %}

package:
  name: poliastro
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/poliastro/poliastro/archive/v{{ version }}.tar.gz
  md5: ebea4f9b1b337304eb8d3c17dcd16c9c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.8,<3.11
    - pip
    - flit

  run:
    - python >=3.8,<3.11
    - numpy >=1.10
    - scipy >=1.4
    - numba >=0.53.0
    - astropy >=5.0,<6
    - jplephem
    - matplotlib-base >=2.0,!=3.0.1
    - plotly >=4.0,<6
    - astroquery >=0.3.9
    - cached-property
    - pyerfa
    - czml3

test:
  imports:
    - poliastro
    - poliastro.constants
    - poliastro.twobody
    - poliastro.threebody
    - poliastro.iod
    - poliastro.frames
    - poliastro.plotting
    - poliastro.ephem

about:
  home: https://www.poliastro.space/
  license: MIT
  license_file: COPYING
  summary: Python library for interactive astrodynamics and orbital mechanics

extra:
  recipe-maintainers:
    - astrojuanlu
